<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <script type="module" src="../js/sign-up.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="background">
        <h1 class="title">Boxfusion Messenger</h1>
        <br>
        <h2 class="instruction">Sign up</h2>
        
        <div class="sign-in-panel">
            <input id="username" type="text" placeholder="Enter your username" />
            <input id="password" type="password" placeholder="Enter your password" />
            <label class="errorLabel" for="errorLabel">
                
            </label>
            <button class="sign-in-button" onclick="handleSignUp()" id="sign-up">Sign Up</button>
            <br>
            <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
